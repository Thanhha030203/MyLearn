<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab6-bai4</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="icons/bootstrap-icons.css">
    <Title>A</Title>
    <style>
        input.ng-invalid {
            background-image: url('images/fire.png');
            background-position: center right;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>

    <div class="container mt-5" ng-app="myApp">
        <div ng-controller="myCtrl">
            <div class="card">
                <div class="card-header">
                    TÍNH THƯỞNG TẾT NGUYÊN ĐÁN
                </div>
                <form class="card-boddy" name="frmBonus">
                    <div class="form-group">
                        <label for="hoten" class="form-label">Họ và tên:</label>
                        <input type="hoten" ng-model="fullname" class="form-control " id="hoten" placeholder=""
                            name="txtFullname" maxlength="25"required>
                        <span ng-show="frmBonus.txtFullname.$invalid">Vui lòng nhập họ và tên</span>
                    </div>
                    <div class="form-group">
                        <label for="luong" class="form-label">Điểm:</label>

                        <input type="number" ng-model="diem" class="form-control" name="txtDiem" min="0" max="10"required>


                        <span ng-show="frmBonus.txtDiem.$invalid">Điểm phải từ 0-10</span>
                    </div>

                    <div class="form-group">
                        <label for="hoten" class="form-label">Email:</label>
                        <input type="email" ng-model="email" class="form-control" id="mail" placeholder=""
                            name="txtEmail" required>
                        <span ng-show="frmBonus.txtEmail.$invalid">Vui lòng nhập Email</span>
                    </div>
                    <div class="form-group">
                        <label for="luong" class="form-label">Số xe:</label>

                        <input type="text" ng-model="soxe" class="form-control" name="txtSoxe"pattern="5\d-[A-Z]\d-((\d{4})|(\d{3}\.\d{2}))" required>
                        <span ng-show="frmBonus.txtSoxe.$invalid">Không đúng số xe Sài Gòn</span>
                    </div>

                </form>

                <div class="card-footer">
                    <button class="bg-info border-0">LƯU</button> <span ng-show="frmBonus.$valid">Chúc mừng bạn đã nhập đúng</span>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.3.0-alpha1-dist/js/angular.min.js"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/js/angular-route.min.js"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>

    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {

        });
    </script>
</body>

</html>
