<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="icons/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="control.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
</head>
<body ng-app="thanhha">
    <div class="container" ng-controller="ctrlLogin">
      <ng-view>
           <div style="width: 60%;margin: 10px auto;">
        
            <div class="mb-3 mt-3">
              <label for="text" class="form-label">UserName : </label>
              <input type="text" class="form-control"  ng-model ="user" placeholder="Enter email" >
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="text" class="form-control" id="pwd"  ng-model ="pass" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button class="btn btn-primary" ng-click="login(user,pass)" >login</button>
         </div>
         <hr>
         <div class="row  mt-4" >
            <div class="col-sm-4">
                <img src="{{u.Image}}" width="100%" alt="">
            </div>
            <div class="col-sm-8">
                <div>
                    <p>UserName :{{u.UserName}} </p>
                    <p>Password :{{u.Password}} </p>
                    <p>FullName :{{u.FullName}} </p>
                    <p>Money :{{u.Money}} </p>

                </div>
            </div>
        </div>
      </ng-view>
    </div>
    <script src="control.js"></script>
</body>
</html>
