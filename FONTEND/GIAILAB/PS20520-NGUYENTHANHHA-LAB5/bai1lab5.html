<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>

<body ng-app="Thanhha">
    <div class="container">
        <div ng-controller="ha1">
            <form action="" style="width: 70%; " class="mx-auto my-5">
                <div class="mb-3" name="frm">
                    <label name="ht" for="" class=" form-label">Họ và tên</label> <em
                        class="bg-danger text-white">{{Thongbaoht}}</em>
                    <input type="text" class="form-control" ng-model="Students.Subject.name" name=""
                        placeholder="Nguyễn Văn Tèo" id="">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Ngày sinh</label>
                    <em class="bg-danger text-white">{{Thongbaob}}</em>
                    <input type="text" class="form-control" ng-model="Students.Subject.brith" name=""
                        placeholder="20-01-1995" id="">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Điểm</label>
                    <em class="bg-danger text-white">{{Thongbaom}}</em>
                    <input type="text" class="form-control" ng-model="Students.Subject.mark" name="" id="">
                </div>
                <hr>
                <button ng-click="Save()" class="btn btn-white border">Lưu </button>
                <button ng-click="Cancle()" class="btn btn-white border">Huỷ</button>
            </form>
        </div>
        <div ng-controller="ha2">
            <table class="table table-bordered mx-auto" style="width: 70%;">
                <thead>
                    <td>Họ và tên</td>
                    <td>Ngày sinh</td>
                    <td>Điểm</td>
                    <td></td>
                </thead>
                <tr ng-repeat="Subject in Students.Subjects">
                    <td>{{Subject.name}}</td>
                    <td>{{Subject.brith}}</td>
                    <td>{{Subject.mark}}</td>
                    <td>
                        <a href="#" class="" style="text-decoration: none;" ng-click="edit($index)">Sửa</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/lab1.js"></script>
</body>

</html>
