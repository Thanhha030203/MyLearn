<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>

<body ng-app="thanhha">
    <div class="container" ng-controller="ha1">
        <div>
            <form action="" style="width: 70%; " class="mx-auto my-5">
                <div class="mb-3" name="frm">
                    <label name="ht" for="" class=" form-label">Họ và tên</label> <em
                        class="bg-danger text-white">{{Thongbaoht}}</em>
                    <input type="text" class="form-control" ng-model="Subject.name" name="" placeholder="Nguyễn Văn Tèo"
                        id="">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Ngày sinh</label>
                    <em class="bg-danger text-white">{{Thongbaob}}</em>
                    <input type="text" class="form-control" ng-model="Subject.brith" name="" placeholder="20-01-1995"
                        id="">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Điểm</label>
                    <em class="bg-danger text-white">{{Thongbaom}}</em>
                    <input type="text" class="form-control" ng-model="Subject.mark" name="" id="">
                </div>
                <hr>
                <button ng-click="Save()" ng-show="index == -1" class="btn btn-white border">Thêm</button>
                <button ng-click="Update()" ng-show="index != -1" class="btn btn-white border">Sửa</button>
                <button ng-click="Delete()" ng-show="index != -1" class="btn btn-white border">Xoá </button>
                <button ng-click="Cancle()"  class="btn btn-white border">Huỷ</button>
                <button ng-click="New()" class="btn btn-white border">Mới</button>
            </form>
        </div>
        <div>
            <table class="table table-bordered mx-auto" style="width: 70%;">
                <thead>
                    <td>Họ và tên</td>
                    <td>Ngày sinh</td>
                    <td>Điểm</td>
                    <td>Xếp loại</td>
                    <td></td>
                </thead>
                <tr ng-repeat="St in Students.Subjects">
                    <td>{{St.name}}</td>
                    <td>{{St.brith}}</td>
                    <td>{{St.mark}}</td>
                    <td>
                        <span ng-if="St.mark < 5 ">Yếu</span>
                        <span ng-if="St.mark >= 5 && St.mark <= 8">Trung bình / Khá </span>
                        <span ng-if="St.mark >8 ">Giỏi / Xuất sắc </span>
                    </td>
                    <td>
                        <a href="#" class="" style="text-decoration: none;" ng-click="edit($index)">Sửa</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/lab1.js"></script>
</body>

</html>
