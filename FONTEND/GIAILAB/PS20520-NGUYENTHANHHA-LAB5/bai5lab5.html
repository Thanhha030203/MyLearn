<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body ng-app="pro">
    <div ng-controller="pros" class="container">
        <div class="row">
            <div class="col-md-3 pt-4" ng-repeat="pt in products">
                <div class="card text-center" >
                    <div class="card-header border-1 text-bg-primary" ng-bind = "pt.name"></div>
                    <div class="card-body border-1" > <img src="{{pt.img}}" class="w-100" alt=""></div>
                    <div class="card-footer py-2" style="border: 1px 1px soild black;" ng-bind = "pt.price"></div>
                </div>
            </div>
        </div>
    </div>
    <Script src="js/lab1.js"></Script>
</body>
</html>
