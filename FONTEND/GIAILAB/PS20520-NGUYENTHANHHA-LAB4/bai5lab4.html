<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="apps">
    <div ng-controller="actrl" class="container mt-5">

        <div class="mb-3" name="frm">
            <label name="ht" for="" class=" form-label">Họ và tên</label> <em class="bg-danger text-white">{{Thongbaoht}}</em>
            <input type="text" class="form-control" ng-model="name" name="" placeholder="Nguyễn Văn Tèo" id="">


        </div>
        <div class="mb-3">
            <label for="" class="form-label">Ngày sinh</label>
             <em class="bg-danger text-white">{{Thongbaob}}</em>
            <input type="text" class="form-control" ng-model="brith" name="" placeholder="20-01-1995" id="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Giới tính</label>
                         <em class="bg-danger text-white">{{Thongbaos}}</em>

            <select id="" ng-model="sex" name="" class="form-select">
                <option value="sex">Nam</option>
                <option value="sex">Nữ</option>

            </select>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Điểm</label>
                         <em class="bg-danger text-white">{{Thongbaom}}</em>

            <input type="text" class="form-control" ng-model="mark" name="" id="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Học lực</label>
            <input type="text" class="form-control bg-secondary" value="{{hl}}" name="" id="">
        </div>
        <hr>
        <button ng-click="tinh()" class="btn btn-white border">Grade</button>
    </div>
    <script src="js/lab4.js"></script>
</body>

</html>
