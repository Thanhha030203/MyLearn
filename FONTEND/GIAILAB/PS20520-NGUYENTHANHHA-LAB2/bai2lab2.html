<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="icons/bootstrap-icons.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

<body>
    <div class="container">
        <div class="card mt-3 border-2">
            <div class="card-header fa-sharp fa-solid fa-pen-to-square"> CẬP NHẬT LƯƠNG THÁNG 12</div>
            <div class="card-body ">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <label for="" class="form-label mt-3">Mã nhân viên</label>
                            <input type="text" name="" id="" class="form-control form-control-sm">
                            <label for="" class="form-label mt-3">Câu lạc bộ</label> <br>
                            <select  class="form-select" name="" id="">
                                <option value="1">Đà Nẵng</option>
                                <option value="2">Bình Định</option>
                                <option value="3">Nha Trang</option>
                                <option value="4">Hồ Chí Minh</option>
                                <option value="5">Vũng Tàu</option>
                            </select>
                            <label for="" class="form-label mt-3">Thưởng</label>
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                        <div class="col ">
                            <label for="" class="form-label mt-3">Họ và tên</label>
                            <input type="text" name="" id="" class="form-control form-control-sm">
                            <label for="" class="form-label mt-3">Lương</label>
                            <input type="text" name="" id="" class="form-control form-control-sm ">
                            <label for="" class="form-label mt-4">Phụ cấp</label>
                            <input type="text" name="" id="" class="form-control form-control-sm ">
                        </div>
                    </div>
                    <div>
                        <label for="" class="form-label mt-3">Ghi chú</label>
                        <textarea name="" id="" cols="" rows="5" class="form-control form-control-sm mb-2"></textarea>
                    </div>
                   <div class="my-3">
                    <button type="submit" class="btn btn-white border bi bi-save2-fill">  Lưu</button>
                    <button type="button" class="btn btn-white border bi bi-x-square-fill">  Huỷ</button>
                   </div>
                </form>
            </div>
            <div class="card-footer">
                <p style="line-height: 20px;">Vui lòng nhập thông tin lương cầu thủ</p>
            </div>
        </div>
    </div>
</body>

</html>
