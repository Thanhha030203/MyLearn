<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="icons/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary justify-content-center" data-bs-toggle="modal"
            data-bs-target="#nhapluong">Nhập lương cho
            cầu thủ</button>
        <div class="modal" id="nhapluong">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>NHẬP LƯƠNG THÁNG 12</h4>
                        <button data-bs-dismiss="modal" class="btn btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="row">
                                <div class="col">

                                    <input type="text" name="" id="" placeholder="Mã nhân viên"
                                        class="form-control form-control-sm mt-3">

                                    <select class="form-select mt-3" name="" id="">
                                        <option value="1">Đà Nẵng</option>
                                        <option value="2">Bình Định</option>
                                        <option value="3">Nha Trang</option>
                                        <option value="4">Hồ Chí Minh</option>
                                        <option value="5">Vũng Tàu</option>
                                    </select>

                                    <input type="text" name="" id="" placeholder="Thưởng"
                                        class="form-control form-control-sm mt-3">
                                </div>
                                <div class="col ">

                                    <input type="text" name="" id="" placeholder="Họ và tên"
                                        class="form-control form-control-sm mt-3">

                                    <input type="text" name="" id="" placeholder="Lương"
                                        class="form-control form-control-sm mt-3">

                                    <input type="text" name="" id="" placeholder="Phụ cấp"
                                        class="form-control form-control-sm mt-4">
                                </div>
                            </div>
                            <div>
                                <textarea name="" id="" cols="" rows="5" placeholder="Ghi chú"
                                    class="form-control form-control-sm mb-2 mt-3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="my-3">
                            <button type="submit" class="btn btn-white border bi bi-save2-fill"> Lưu</button>
                            <button type="button" class="btn btn-white border bi bi-x-square-fill"
                                data-bs-dismiss="modal"> Huỷ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
