<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="myctrl">
        <div class="mb-3">
            <label  class="form-label">Chieu dai</label>
            <input ng-model="dai" class="form-control" >
          </div>
          <div class="mb-3">
            <label  class="form-label">Chieu rong</label>
            <input ng-model="rong"  class="form-control" >
          </div>
          <div class="mb-3">
            <label  class="form-label">Chu vi</label>
            <input  class="form-control" value="{{chuVi}}">
          </div>
          <div class="mb-3">
            <label  class="form-label">dien tich</label>
            <input  class="form-control" value="{{dienTich}}" >
          </div>  
          <button ng-click="tinh()">tinh</button>
    </div>
    <script>
        angular.module("myapp",[]).controller("myctrl",function($scope){
           $scope.tinh=function(){
            var a = parseFloat($scope.dai)
            var b = parseFloat($scope.rong)
            $scope.chuVi = 2*( parseFloat($scope.dai)+parseFloat($scope.rong))
            $scope.dienTich =  parseFloat($scope.dai)*parseFloat($scope.rong)
           }
        });
       
    </script>
</body>
</html>
