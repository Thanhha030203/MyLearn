<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST MẪU 2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="col1"></div>
    </header>
    <nav></nav>
    <article>
        <div class="col3">
            <img src="WEB1013-TestMau02/images/feedback.jpg" alt="">
            <h6> Với phương châm khách hàng là trọng tâm, FPT Telecom luôn luôn mong muốn
                được lắng nghe nhiều hơn ý kiến từ phía khách hàng. Mọi ý kiến đóng góp từ
            </h6>
        </div>
        <div class="col3">
            <form>
                <label for="">Họ và tên </label> <br>
                <input type="text" name="" id="" placeholder="Tên của bạn"> <br>
                <label for="">Số điện thoại</label> <br>
                <input type="number" name="" id="" placeholder="Số điện thoại *"> <br>
                <label for="">Email</label> <br>
                <input type="text" name="" id="" placeholder="Email (nếu có )"> <br>
                <label for="">Địa chỉ </label> <br>
                <input type="text" name="" id="" placeholder="Sài Gòn"> <br>
                <label for=""> Nội dung</label> <br>
                <textarea name="" id="" cols="30" rows="7" placeholder="Viết nôi dung ..."></textarea> <br>
                <button type="submit" style="margin-left: 20px; width: 100px; height: 40px;background-color: rgb(50, 173, 50);border-radius: 5px;">Gửi đi</button>
            </form>
             </div>
    </article>
</body>
</html>
