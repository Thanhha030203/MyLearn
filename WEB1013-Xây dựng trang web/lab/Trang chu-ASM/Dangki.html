<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styledangki.css">
</head>
<body>
    <img src="images/b2.jpg" alt="">
    <div class="login">
        <h1>Đăng ký</h1>
        <p>Họ tên:</p> <br>
        <input type="text" name="User name" placeholder="Họ tên...">
        <p>Email:</p> <br>
        <input type="email" name="User name" placeholder="Email...">
        <p style="left: -110px;">Điện thoại:</p> <br>
        <input type="tel" name="User name" placeholder="Điện thoại...">
        <p style="left: -110px;">Mặt khẩu:</p> <br>
        <input type="password" name="User name" placeholder="Mặt khẩu...">
        <p style="left: -80px;">Nhập lại mặt khẩu:</p> <br>
        <input style="left: 0px;" type="password" name="User name" placeholder="Nhập lại mặt khẩu...">
        <a href="#">Đăng ký</a>
    </div>
</body>
</html>
