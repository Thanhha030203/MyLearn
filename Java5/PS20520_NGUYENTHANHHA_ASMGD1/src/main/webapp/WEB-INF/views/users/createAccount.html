<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<link rel="stylesheet" href="../../css/index.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
        <div class="row">
            <div class="col-sm-4" style="margin-top: 200px;">
                  <a href="index.html">  <img src="../../image/nhanvanstore.jpg" width="100%" alt=""></a>
            </div>
            <div class="col-sm-8">
                <div class="card card-account">
                    <div class="card-header">
                        <h4>ĐĂNG KÝ TÀI KHOẢN</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="exampleFormControlInput1" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control account-phone" id="exampleFormControlInput1" placeholder="0123456789">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="exampleFormControlInput1" class="form-label">Họ tên</label>
                                <input type="text" class="form-control account-name" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3 col-6">
                                <label class="form-label">Giới tính</label>
                                <div class="form-control account-gender">
                                    <input type="radio" id="Nam" name="gender" value="Nam">
                                    <label for="Nam">Nam</label>
                                    <input type="radio" id="Nu" name="gender" value="Nu">
                                    <label for="Nu">Nữ</label>
                                </div>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="exampleFormControlInput1" class="form-label">Ngày sinh</label>
                                <input type="date" class="form-control account-date" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="text" class="form-control account-email" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="exampleFormControlInput1" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control account-address" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="exampleFormControlInput1" class="form-label">Ảnh</label>
                                <input type="file" class="form-control account-image" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="exampleFormControlInput1" class="form-label">Password</label>
                                <input type="password" class="form-control account-address" id="exampleFormControlInput1" placeholder="password">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
            
                        <button class="reset-account"><i class="bi bi-arrow-counterclockwise"></i> Đặt lại</button>
                        <button class="add-account"><i class="bi bi-person-fill-add"></i>Đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
  </div>
</body>
</html>
