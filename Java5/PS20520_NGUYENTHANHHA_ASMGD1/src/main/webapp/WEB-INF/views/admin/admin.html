<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <link rel="stylesheet" href="../../css/admin.css">
  <title>Hello, world!</title>
</head>

<body ng-app="myApp">
  <div class="container-fluid">
    <div class="row home">
      <div class="col-2 menu-left">
        <div class="logo">
          <img class=" ms-4 mt-2 w-25" src="../../image/logo_conong.png" alt="">
          <h3>Admin</h3>
        </div>
        <div class="menu-controller">
          <a data-bs-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="bi bi-ui-radios-grid pe-2"></i></i> Điều khiển
          </a>
          <div class="collapse menu-controller-list" id="collapseExample">
            <ul class="list-group">
              <li class="list-group-item"><a href="#!list-account"> Danh sách người dùng</a></li>
              <li class="list-group-item"><a href="#!list-book"> Danh sách sản phẩm</a></li>
            </ul>
          </div>
        </div>
        <div class="menu-statistic">
          <a data-bs-toggle="collapse" href="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
            <i class="bi bi-receipt pe-2"></i> Thống kê
          </a>
          <div class="collapse menu-controller-list" id="collapseExample2">
            <ul class="list-group">
              <li class="list-group-item"> Hóa đơn</li>
              <li class="list-group-item"> Doanh thu</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-10 body-right">
        <nav class="navbar navbar-black bg-black body-right-nav">
          <div class="container-fluid">
            <a class="navbar-brand text-white"><i class="bi bi-house-door-fill icon-home"></i></a>
            <form class="d-flex">
              <input class="form-control me-2 ip-search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-search" type="submit"><i class="bi bi-search"></i></button>
            </form>
          </div>
        </nav>
        <header>
          <div class="pull-right label label-info" ng-show="loading">Loading...</div>
          <div ng-view></div>

        </header>
        <footer class="title-footer">
          <p>© 2023 - Nhà sách Nhân Văn</p>
        </footer>
      </div>
    </div>
  </div>
  <script src="../../js/home.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
    crossorigin="anonymous "></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js "
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
    crossorigin="anonymous "></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
