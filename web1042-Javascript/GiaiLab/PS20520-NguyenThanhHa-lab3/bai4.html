<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen Thanh Ha-PS20520</title>
    <link rel="stylesheet" href="css/bai4.css">
</head>
<body>
    <h1>CHỌN NGÀY - THÁNG - NĂM </h1>
    <div class="container">
        <div class="col">
          <div class="box">
              <h3>Ngày</h3>
            <select name="" id="">
                <!-- <option value="">13</option> -->
                <script>
                    for(var i=1; i<=31;i++){ 
                        document.write("<option>"+i+"</option>");
                        if(i==13){ 
                            document.write("<option selected>"+i+"</option>");
                        }
                    }
                </script>
            </select>
        
          </div> 
          <div class="box">
              <h3>Tháng</h3>
            <select name="" id="">
                <script>
                    var j =1;
                    while(j<=12){ 
                     
                           
                        document.write('<option>'+j+'</option>');
                            j++;
                            if(j==2){ 
                                document.write("<option selected>"+j+"</option>");
                            }                   
                    }
                </script>
            </select>
           
          </div> 
          <div class="box">
              <h3>Năm</h3>
            <select name="" id="">
                <option value="">2003</option>
                <script>
                    
                    var j =2022;
                   do{          
                       document.write('<option>'+j+'</option>');
                        j--;
                        if(j==2003){ 
                            document.write("<option selected>"+j+"</option>");
                        }
                   }while(j>=1970)
                </script>
            </select>
          </div>
        </div>
    </div>
</body>
</html>
