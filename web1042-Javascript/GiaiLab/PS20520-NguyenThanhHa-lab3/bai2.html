<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="js/bai2.js"></script>
</head>

<body>
    <h1>DÃY FIBONACY</h1>
    <div class="container">
        <script>
            do {
                var f0 = prompt("Nhập số f0");
            }
            while (isNaN(f0));
            do {
                var f1 = prompt("Nhập số f1");
            }
            while (isNaN(f1));
            for (var i = 0; i < 10; i++) {
                var fibonacy = Number(f0) + Number(f1);
                f0 = f1;
                f1 = fibonacy;
                document.write("<span>" + fibonacy + "</span>");
            }
        </script>
    </div>

</body>
