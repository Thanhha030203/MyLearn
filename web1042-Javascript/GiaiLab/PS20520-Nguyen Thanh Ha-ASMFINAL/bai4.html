<!DOCTYPE html>
<html lang="en" ng-app="bai4" ng-controller="thucthi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bai4.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

</head>

<body>
    <div class="box">
        <ul>
            <li><a href="menu.html">Trang Chủ</a></li>
            <li><a href="bai1.html">Giải phương trình</a></li>
            <li><a href="bai2.html">SlideShow</a></li>
            <li><a href="bai32.html">Bán hàng</a></li>
        </ul>

    </div>
    </div>
    <div class="container10">
        <div class="container4">
           <div  class="gradient-border" id="box1">
            <div class="logo">
                <ion-icon name="logo-nodejs"></ion-icon>
            </div>
            
            <h3 id="ten"> PS20520</h3>
            <h4 id="mauchu">ĐĂNG KÝ THÀNH VÊN</h4>
           </div>
        </div>
        <div class="container4">
            <form action="thongbao.html" name="frm" ng-submit ="kiemtra()">
                <label for="">Mã sinh viên</label> <br>
                <input class="form-control4" type="text" name="masv" ng-model="masv" id=""> <br>
                <h5><em ng-if='masv==""'>Nhập mã</em></h5>
                <div id="loi1"></div>
                <label for="">Họ và tên</label> <br>
                <input class="form-control4" type="text" name="hoten" ng-model='name' id=""> <br>
                <h5><em ng-if='name==""'>nhập họ ten</em></h5>
                <div id="loi2"></div>
                <label for="">Email</label> <br>
                <input class="form-control4" type="text" name="email" ng-model='email' id=""> <br>
                <h5><em ng-if='email==""'>Nhập</em></h5>
                <div id="loi3"></div>
                <label for="">Giới tính</label> <br>
                <fieldset class="form-control4
           ">
                    <input type="radio" name="gioitinh" ng-model='gioitinh' value="1" id="">
                    <label for="">Nam</label>
                    <input type="radio" name="gioitinh" ng-model='gioitinh' value="2" id="">
                    <label for="">Nữ</label> <br>

                </fieldset>
                <h5 ng-if='!gioitinh'>*Chưa được chọn</h5>
                <div id="loi4"></div>
                <label for="">Sở thích</label> <br>
                <fieldset class="form-control4">
                    <input type="checkbox" name="st1" id="" ng-model='st1' value="0">
                    <label for="">Đọc sách</label>
                    <input type="checkbox" name="st2" ng-model='st2' value="1" id="">
                    <label for="">Du lịch</label>
                    <input type="checkbox" name="st3" ng-model='st3' value="2" id="">
                    <label for="">Ẩm thực</label>
                    <input type="checkbox" name="st4" ng-model='st4' value="3" id="">
                    <label for="">Âm nhạc</label>
                    <input type="checkbox" name="st5" ng-model='st5' value="4" id="">
                    <label for="">Khác</label>
                    <input type="checkbox" name="st6" ng-model='st6' value="5" id=""><br>
                </fieldset>
                <h5 ng-if='!st1 && !st2 && !st3 && !st4 && !st5 && !st6'>*Chưa được chọn (Chọn ít nhất 1 cái )</h5>
                <div id="loi5"></div>
                <label for="">Quốc tịch</label> <br>
                <select name="qt" class="form-control4" id="" ng-model='qt'>
                    <option value="0">Quốc tịch</option>
                    <option value="1">Việt Nam</option>
                    <option value="2">Hoa Kỳ</option>
                    <option value="3">Trung Quốc</option>
                    <option value="4">Thái Lan</option>
                    <option value="5">Indonesia</option>
                    <option value="6">Pháp</option>
                </select>
                <h5 ng-if='!qt || qt==0 '>*Chưa được chọn</h5> <br>
                <label for="">Ghi chú</label> <br>
                <textarea style="margin-left: 15px;" name="gc" id="" cols="50" rows="5"
                    placeholder="Ghi chú"></textarea>
                <br><button class="control4" ng-click='kiemloi()'>Đăng Ký</button>
            </form>
        </div>
    </div>
    
    <script src="js/bai4.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
    <script nomodule src="https: // unkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js"> </script>
</body>

</html>
