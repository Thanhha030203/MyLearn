<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS20520-Nguyen Thanh Ha</title>
    <link rel="stylesheet" href="css/bai3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body ng-app="bai3" ng-controller="ctr1">
    <div class="dieuchinh">
        <form  action="" name="frm" class="col-5 mx-auto border border-primary" onsubmit=" return vali()">
            <div class="form-group">
                <label for="">Tên Sp</label>
                <input type="text" name="tensp" ng-model="tensp" required  minlength="2" maxlength="30" class="form-conntrol bg-primary " id=""> <br>
                <em ng-if="frm.tensp.$invaild && frm.tensp.ng-touched || frm.tensp.value.minlength <2" class="text-danger h6">nhập tên sản phẩm từ 2-30 ký tự</em>
            </div>
            <div class="form-group">
                <label for="">Số lượng</label>
                <input type="number" required min="1" name="soluong" ng-model ="soluong"  class="form-conntrol  bg-warning  bg-primary" id=""> <br>
                <em ng-if="frm.soluong.$invalid || soluong >100 " class="text-danger h6">Nhập số lượng từ 1 đén 100</em>
            </div>
            <div class="form-group">
                <label for="">Nhà sản xuất</label>
               <select name="nsx" ng-model="nsx" class="form-control bg-secondary text-white" id="">
                   <option hidden value="0">Chọn NSX</option>
                   <option value="1">Samsung</option>
                   <option value="2">Toshiba</option>
                   <option value="3">HTC</option>
               </select>
               <em ng-if="!nsx || nsx ==0 " class="text-danger h6 ">Hãy chọn 1 nhà sản xuất</em>
            </div>
            <div class="form-group">
                <label for="">Tình trạng</label>
                <fieldset class="border border-secondary p-3" ng-model="tinhtrang">
                    <input type="radio"  name="tinhtrang1" checked ng-model="tinhtrang1" value ="1" id="">Hàng cũ &nbsp;
                    <input type="radio" name="tinhtrang1" ng-model="tinhtrang1" value="2" id="">Hàng mới
                    <em ng-if="!tinhtrang1" class="text-danger h6"><br>Hãng cũ hay mới</em>
                </fieldset> 
               
            </div>
            <div class="form-group">
                <label for="">Màu sắc</label>
                <fieldset class="border border-secondary p-3" >
                    <input type="checkbox" name="do" id="" ng-model="do"> Đỏ &nbsp;
                    <input type="checkbox" name="den"  id="" ng-model="den">Đen &nbsp;
                    <input type="checkbox" name="trang" id="" ng-model="trang">Trắng
                    <em ng-if="!do && !den && !trang " class="text-danger h6 "><br>Màu gì vậy</em>
                </fieldset>   
                
            </div>
            <div class="form-group">
                <button class="btn btn-info" ng-click ="ktra()">Nhập sản phẩm</button>
                
                <div></div>
            </div>
        </form>
    </div>
    <script src="js/bai3.js"></script>
</body>
</html>
