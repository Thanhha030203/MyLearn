<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS20125 - Phạm Thị Cẩm Vy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <form name="frm1"  class="col-6 mx-auto border border-primary">
        <h4 class="m-0 p-2 text-center">THÊM NHÂN VIÊN</h4>
        <div class="form-group">
            <label> Họ Tên</label>  <input onmouseenter="kiemtra1()" onmouseleave="thoat(this)"  type="text" name="ht" class="form-control bg-warning">
            <div class="num" id="kq1"></div>
        </div>
        <div class="form-group">
            <label>Số CMND</label>  <input onmouseenter="kiemtra2()" onmouseleave="thoat(this)" type="text" name="cmnd" class="form-control bg-primary">
            <div class="num"  id="kq2"></div>
        </div>  
        <div class="form-group">
            <label> Tỉnh</label>
            <select onmouseenter="kiemtra3()" onmouseleave="thoat(this)" name="tinh" class="form-control bg-info">
                <option value="0">Chọn tỉnh</option>
                <option value="1">TPHCM</option>
                <option value="2">Hà nội</option>
                <option value="3">Cần Thơ</option>
            </select>
            <div class="num"  id="kq3"></div>
        </div>  
        <div class="form-group">
            <label> Thông tin bổ sung</label>
            <textarea onmouseenter="kiemtra4()"  name="bosung" class="form-control bg-warning" rows="4"></textarea>
            <div class="num"  id="kq4"></div>
        </div>  
        <div class="form-group">
            <div id="loi"></div>  
            <button class="btn btn-primary" onclick="return kiemtra()">Lưu Thông tin</button>
        </div>
    </form>
    <script src="js/bai3.js"></script>
</body>
</html>
