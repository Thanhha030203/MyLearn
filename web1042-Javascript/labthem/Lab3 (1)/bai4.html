<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Thị Cẩm Vy - PS20125</title>
    <link rel="stylesheet" href="css/bai4.css">
</head>
<body>
    <div class="container">
        <div id="ngay">
            <h3>Ngày</h3>
            <select>
                <script>
                    for(var i=1;i<=31;i++){
                        document.write("<option>"+ i +"</option>")
                        if(i==14){
                            document.write("<option selected>"+ i+"</option>")
                        }
                    }
                </script>
            </select>
        </div>
        <div id="thang">
            <h3>Tháng</h3>
            <select name="" id="">
                <script>
                    for(var i=1;i<=12;i++){
                        document.write("<option>"+ i +"</option>")
                        if(i==3){
                            document.write("<option selected>"+ i+"</option>")
                        }
                    }
                </script>
            </select>
        </div>
        <div id="nam">
            <h3>Năm</h3>
            <select name="" id="">
                <script>
                    for(var i=1970;i<=2022;i++){
                        document.write("<option>"+ i +"</option>")
                        if(i==2003){
                            document.write("<option selected>"+ i+"</option>")
                        }
                    }
                    document.write("")
                </script>
            </select>
        </div>
    </div>
</body>
</html>
