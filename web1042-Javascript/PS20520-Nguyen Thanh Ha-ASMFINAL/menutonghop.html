<!DOCTYPE html>

<head>

	<link rel="stylesheet" type="text/css" href="css/menutonghop.css">
</head>

<body onload="play()">
	<div class="container12" id="bodynao">
		<header>
			<img id="chayanh" src="img/8.jpg">
		</header>
		<nav>
			<div class="col">
				<img src="img/1.jpg" alt="" id="anhchitiet">
				<h3 id="gioithieu"></h3>

					<img src="img/1.jpg" alt="">

					<button class="them" onclick="them(this)">THÊM</button>
				</div>
				<div class="box">
					<img src="img/2.jpeg" alt="">
					<h4 class="names">SAMSUNG</h4>
					<h4>Giá : $400</h4>
					<button class="chitiet" onclick="chitiets(this)">Chi tiết</button>
					<button class="them" onclick="them(this)">THÊM</button>
				</div>
				<div class="box">
					<img src="img/3.jpg" alt="">
					<h4 class="names">NOKIA</h4>
					<h4>Giá : $100</h4>
					<button class="chitiet" onclick="chitiets(this)">Chi tiết</button>
					<button class="them" onclick="them(this)">THÊM</button>
				</div>
				<div class="box">
					<img src="img/4.jpg" alt="">
					<h4 class="names">SONY XPERIA</h4>
					<h4>Giá : $450</h4>
					<button class="chitiet" onclick="chitiets(this)">Chi tiết</button>
					<button class="them" onclick="them(this)">THÊM</button>
				</div>
				<div class="box">
					<img src="img/5.jpg" alt="">
					<h4 class="names">MOTOROLA</h4>
					<h4>Giá : $180</h4>
					<button class="chitiet" onclick="chitiets(this)">Chi tiết</button>
					<button class="them" onclick="them(this)">THÊM</button>
				</div>
				<div class="box">
					<img src="img/6.jpg" alt="">
					<h4 class="names">OPPO</h4>
					<h4>Giá : $600</h4>
					<button class="chitiet" onclick="chitiets(this)">Chi tiết</button>
					<button class="them" onclick="them(this)">THÊM</button>
				</div>
				<div class="box">
					<img src="img/7.jpg" alt="">
					<h4 class="names">BPHONE</h4>
					<h4>Giá : $90</h4>
					<button class="chitiet" onclick="chitiets(this)">Chi tiết</button>
					<button class="them" onclick="them(this)">THÊM</button>
				</div>
			</div>
		</nav>
	</div>
	<div class="col3" id="thongtin">
		<h1>THÔNG TIN</h1>
		<form action="camon.html">
			<label for="">Họ tên người nhận</label>
			<input class="control" type="text" name="" required id=""> <br>
			<label for="">Địa chỉ</label>
			<input class="control" type="text" required name="" id=""><br>
			<label for="">Số điện thoại</label>
			<input class="control" type="text" name="" required id="" pattern="[0-9]{10}"><br>
			<label for="">Email</label>
			<input class="control" type="email" name="" id=""> <br>
			<label for="">Hình thức thanh toán</label>
			<select class="control" name="" id="">
				<option value="1">Thanh toán khi nhận hàng</option>
				<option value="2">Thanh toán qua thẻ ngân hàng</option>
			</select> <br>
			<button id="ok">OK</button>
		</form>
	</div>
	<button id="giohang1">Giỏ hàng</button>
	<button id="hoadon">Hoá Đơn</button>
	<button id="huy" onclick="huy()">Huỷ hoá đơn</button>
	<button id="thanhtoan">Thanh toán</button>
	<div class="col2">
		<div id="giohang"></div>
	</div>
	<div id="hd"></div>
	<div id="tongcong"></div>
	
	
	<script src="js/bai22.js"></script>
	<script src="js/menutonghop.js"></script>
